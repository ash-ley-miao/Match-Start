<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <link rel="icon" href="./resources/match-start.ico" type="image/x-icon">

</head>

<body>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>


  <div class="container">
    <div class="row">
      <div id="game-instructions" class="col-md-4 col-s-12">
        <h1>Match Game</h1>
        <h5>Rules</h5>
        <p>Click on a card to reveal the number on the other side. Click on a second card
          to try and find a match to the first. If you succeed, the pair will be removed
          from play. If not, try again!</p>
        <br></br>
        <h5>How To Win</h5>
        <p> You win when all pairs have been found. </p>
        <div class="tiles-form">
          <h5>Choose # Of Tiles</h5>
          <div class="tiles-button">
            <span id="twoTiles">2x2</span>
            <span id="fourTiles">4x4</span>
            <span id="sixTiles">6x6</span>
            <span id="twelveTiles">12x12</span>
          </div>
        </div>
      </div>
      <div id="game" class="col-md-8 col-s-12">


      </div>
    </div>
  </div>
</body>

</html>
